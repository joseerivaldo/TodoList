<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>Todo List</h1>
        </header>
        <form id="todo-form">
            <p>Adicione a sua tarefa</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="Sua tarefa aqui">
                <button type="submit"><ion-icon name="add"></ion-icon></button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <form id="edit-form" class="hide">
            <p>Edite a sua tarefa</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit"><ion-icon name="checkmark-done"></ion-icon></button>
            </div>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar">
                    <button id="erase-button"><ion-icon name="backspace"></ion-icon></button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
        <div id="todo-list">
            <div class="todo">
                <h3>Estudar JavaScript</h3>
                <button class="finish-todo">
                    <ion-icon name="checkmark"></ion-icon>
                </button>
                <button class="edit-todo">
                    <ion-icon name="pencil"></ion-icon>
                </button>
                <button class="remove-todo">
                    <ion-icon name="close"></ion-icon>
                </button>
            </div>
        </div>
    </div>
    
 
    <script src="js/script.js"></script>
</body>
</html>
